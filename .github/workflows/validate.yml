name: Validate HTML & CSS

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Validate HTML with HTMLProofer (через curl)
      run: |
        # Пример: проверка html файла (используя валидатор от W3C)
        curl -s -o /dev/null -w "%{http_code}" --data-binary "@index.html" https://validator.w3.org/nu/?out=json

    - name: Validate CSS (через stylelint)
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    - name: Установка stylelint
      run: |
        npm install -g stylelint stylelint-config-standard

    - name: Проверка CSS файлов
      run: |
        stylelint "**/*.css"

